<ion-header [translucent]="true">

  <ion-toolbar mode="ios">
  <ion-buttons slot="start">
    <ion-button (click)="goBack()">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark"[fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Mi Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-item lines="none">
        <ion-avatar slot="start">
          <img src="assets/Imagenes/user.png" alt="Foto de perfil">
        </ion-avatar>
        <ion-label>
          <h2>Joaquin Osses</h2>
          <p>joa.osses&#64;duocuc.cl</p> 
        </ion-label>
      </ion-item>
    </ion-card-header>

    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Nombre: Joaquin Osses</ion-label>
        </ion-item>
        <ion-item>
          <ion-icon name="mail-outline" slot="start"></ion-icon>
          <ion-label>Email: joa.osses&#64;duocuc.cl</ion-label> 
        </ion-item>
        <ion-item>
          <ion-icon name="call-outline" slot="start"></ion-icon>
          <ion-label>Teléfono: +56967676674</ion-label>
        </ion-item>
      </ion-list>

      <div class="button-group">
        <ion-button expand="block" color="success" button href="/editar">Editar Perfil</ion-button>
        <ion-button expand="block" color="success" button href="">Cerrar Sesión</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
