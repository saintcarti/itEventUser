<ion-header color="dark">
  <ion-toolbar mode="ios" color="success">
    <ion-title>Inicio de Sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="login-card">
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Correo Electrónico</ion-label>
        <ion-input type="email" [(ngModel)]="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="password" required></ion-input>
      </ion-item>

      <ion-button expand="full" color="success" (click)="ingresar()">Ingresar</ion-button>

      <div class="footer-links">
        <ion-item lines="none">
          <ion-label color="medium">
            ¿No tienes cuenta? 
            <ion-text color="success" (click)="goToRegistro()">Crear cuenta</ion-text>
          </ion-label>
        </ion-item>

        <ion-item lines="none">
          <ion-label color="medium">
            ¿Problema para iniciar sesión?
            <ion-text color="success" (click)="goToRecuperar()">Recuperar contraseña</ion-text>
          </ion-label>
        </ion-item>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="success">
    <ion-title>IT-Event-User</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="logo-instagram"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="logo-facebook"></ion-icon>
      </ion-button>
      <ion-button fill="clear">
        <ion-icon name="logo-twitter"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
