<ion-header color="dark" [translucent]="true">
  <ion-toolbar mode="ios">
    <ion-title>
      Actividades
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Actividades</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let item of actividades">
        <ion-card>
          <img [src]="item.imagen" alt="{{ item.titulo }}" />
          <ion-card-header>
          <ion-card-title>{{ item.titulo }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ item.descripcion }}</p>
            <ion-button expand="full" (click)="verDetalles(item)" style="background-color: transparent;">Ver detalles</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
